name: Nightly Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #
      # Checkout
      #
      - name: checkout patch
        uses: actions/checkout@v2
        with:
          path: combined_source
      - name: checkout code
        uses: actions/checkout@v2
        with:
          repository: hay-kot/mealie
          ref: 40d1f586cd73a13b873b5eec70a3a0dc656ec9e4
          path: mealie_source
      #
      # Copy files into mealie_source
      #
      - name: Copy Dockerfile
        uses: canastro/copy-file-action@master
        with:
          source: "combined_source/Dockerfile"
          target: "mealie_source/Dockerfile"
      - name: Copy entrypoint
        uses: canastro/copy-file-action@master
        with:
          source: "combined_source/run.sh"
          target: "mealie_source/run.sh"
      #
      # Setup QEMU
      #
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      #
      # Setup Buildx
      #
      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      #
      # Login to Docker Hub
      #
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      #
      # Build
      #
      - name: build the image
        working-directory: ./mealie_source
        run: |
          docker build --push --no-cache \
            --tag hendrix04/mealie-combined:nightly \
            --platform linux/amd64 .
